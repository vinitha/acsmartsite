<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>imagesInfo</title>
        
		<script type="text/javascript" src="script/jquery-1.3.2.min.js" ></script>
        
        <script type="text/javascript">
		
			// URL of the image (must be on the same domain!)
			var file = "http://img2json.appspot.com/go/?callback=myCallbackMethod&url=http://www.nihilogic.dk/labs/imageinfo/png24trans.png&myCallbackMethod=?";
			
			// define your own callback function
			function myCallbackMethod(data) {
				for( info in data.exif){
					console.log(info + ": " + data.exif[info])	
				}
			}
			
			function my_getInfo(){
				// finally, load the data
				$.getJSON(file,myCallbackMethod)
			}
			
			
			
		</script>
        
    </head>
    
    <body>
		<button onclick="my_getInfo()">ok</button>    
    </body>
</html>
