	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  
		<title>NVision - trades monitor</title>
		<meta name="description" content="NVision - Trades monitor">
		<meta name="author" content="Alessio Carnevale">
		
		<link rel="stylesheet" href="css/reset.css?v=1" />
		<link rel="stylesheet" href="css/common.css?v=1" />
		
		<style type="text/css">
			.testMsg{
				width:300px;
			}
			
		</style>
				

	</head>

	<body>		
		
		
		<h2>buttons/links:</h2>
		
		<div class="tools">
			<ul>
				<li><a href="#export" class="export button" id="export" title="Export to Excell"><span>Export</span></a></li>
				<li><a href="#print" class="print button" title="Print"><span>Print</span></a></li>
				<li><a href="#resubmitted" title="View resubmitted Trades" class="link" id="resubmitted">View resubmitted Trades</a></li>
			</ul>
		</div>
		

		<p>
			Search button: <button type="submit" title="Search..." class="searchBtn button"><span></span></button>
		</p>
		
		<p>
			Open a lightBox: <button id="popup" type="submit" title="Search..." class="button"><span>Click me!</span></button>
		</p>		
		
		<!-- javascript -->
		<script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
		<script type="text/javascript" src="js/plugins.js"></script>
		
		<script type="text/javascript">
			//defining the lightBox content: please remember to style your content
			var msg=$("<div  class='testMsg'><h2>This is a simple message!</h2></div>")
				
				//setting the lightBox's attributes
				.lightBox({
					title:"LightBox example",
					onClose:function(){alert("on close event!")},
					modal:false
				})            
			
			
			//binding the button click event with the lightBox display
			$("#popup").click(function(){
				
				//showing the lightBox
				msg.show();
				
			})
		</script>
		
	</body>
</html>
